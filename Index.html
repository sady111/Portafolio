<!DOCTYPE html>
<html>
<title>DoubleBuild</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="icon" href="Spotify pfp.png">
<style>
/* width */
::-webkit-scrollbar {
  width: 10px;
}

/* Track */
::-webkit-scrollbar-track {
  background: #f1f1f1; 
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: #888; 
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #555; 
}
#myBtn {
  display: none;
  position: fixed;
  bottom: 20px;
  right: 30px;
  z-index: 99;
  font-size: 18px;
  border: none;
  outline: none;
  background-color: gray;
  color: white;
  cursor: pointer;
  padding: 15px;
  border-radius: 4px;
}

#myBtn:hover {
  background-color: #555;
}
</style>
<style>
body,h1 {font-family: "Montserrat", sans-serif}
img {margin-bottom: -7px}
.w3-row-padding img {margin-bottom: 12px}

</style>
<body>

<!-- Sidebar -->
<nav class="w3-sidebar w3-black w3-animate-top w3-xxlarge" style="display:none;padding-top:150px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-black w3-xxlarge w3-padding w3-display-topright" style="padding:6px 24px">
    <i class="fa fa-remove"></i>
  </a>
  <div class="w3-bar-block w3-center">
    <a href="Info.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Informacion</a>
    <a href="Tienda.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Tienda</a>
    <a href="https://twitter.com/Doublebuild05" target="_blank" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Contactame</a>
  </div>
</nav>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<div class="w3-opacity">
<span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></span> 
<div class="w3-clear"></div>
<header class="w3-center w3-margin-bottom">
  <h1><b>Portafolio</b></h1>
  <a class="w3-row-padding" href="https://twitter.com/Doublebuild05" target="_blank"><button class="w3-button w3-black">Contratame</button></a>
</header>
</div>

<!-- Photo Grid -->
<div class="w3-row-padding" id="myGrid" style="margin-bottom:128px">
  <div class="w3-third">
    <img draggable="false"src="img1.png" style="width:100%">
    <img draggable="false"src="img2.png" style="width:100%">
    <img draggable="false"src="img3.png" style="width:100%">
    <img draggable="false"src="img4.png" style="width:100%">
    <img draggable="false"src="img5.png" style="width:100%">
    <img draggable="false"src="img6.png" style="width:100%">
  </div>

  <div class="w3-third">
    <img draggable="false"src="img8.png" style="width:100%">
    <img draggable="false"src="img9.png" style="width:100%">
    <img draggable="false"src="img10.png" style="width:100%">
    <img draggable="false"src="img11.png" style="width:100%">
    <img draggable="false"src="img12.png" style="width:100%">
    <img draggable="false"src="img13.png" style="width:100%">
  </div>

  <div class="w3-third">
    <img draggable="false"src="img14.png" style="width:100%">
    <img draggable="false"src="img15.png" style="width:100%">
    <img draggable="false"src="img16.png" style="width:100%">
    <img draggable="false"src="img17.png" style="width:100%">
    <img draggable="false"src="img18.png" style="width:100%">
    <img draggable="false"src="img19.png" style="width:100%">
  </div>
</div>
<button onclick="topFunction()" id="myBtn" title="Go to top" class="fas fa-arrow-up"></button>
<!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px"> 
  <a href="https://twitter.com/Doublebuild05" target="_blank"><i class="fa fa-twitter w3-hover-opacity"></i></a>
   <!-- <i class="fa fa-youtube w3-hover-opacity"></i>-->
  <p class="w3-medium">Powered by <a href="https://twitter.com/Doublebuild05" target="_blank" class="w3-hover-text-green">DoubleBuild</a></p>
</footer>
 
<script>
//Get the button
var mybutton = document.getElementById("myBtn");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}

// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.width = "100%";
  document.getElementById("mySidebar").style.display = "block";

}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
